<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Base Converter</title>
  </head>
  <body>
    <div class="container well">

      <h1>All about that <span class="green">Base</span></h1>
      <form id="changeBase">
        <div class="form-group">
          <input type="text" id="decimal" placeholder="number"><br>
          <input type="text" id="base" placeholder="base (up to 64)">
        </div>
          <button type="submit" class="btn btn-default">convert</button>
      </form>
      <div id="result">
        <h3>
          <span class="decimal green"></span> in Base <span class="base green"></span> is: <span class="result green"></span>
        </h3>
      </div>
      <div id="decimalError">
        <h3>Please enter a number and a base.</h3>
      </div>
      <div id="baseError">
        <h3>This app currently goes up to Base 64.</h3>
      </div>
    </div>
  </body>
</html>
