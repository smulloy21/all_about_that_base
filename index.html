<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>All about that Base</title>
  </head>
  <body>
    <div class="container well">

      <h1>All about that Base</h1>
      <form id="wordCount">
        <div class="form-group">
          <input type="text" id="text" placeholder="type some digits">
          <input type="select" id="base">
        </div>
          <button type="submit" class="btn btn-warning">count it</button>
      </form>
      <div class='well' id="result">
        <h3 class="response">Result...</h3>
        <ul id="word" class="fa fa-ul">

        </ul>
      </div>
      <div  class="well" id="error">
        <h3>just in case..</h3>
      </div>
    </div>
  </body>
</html>
